<html lang="fr">

        <title>Modération - Le tchat du laitier</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="{% static 'stylesheets/style-main.css' %}"> 
    </head>
    <body id="moderation">
        <header>
                <a href="{% url 'index-view' %}"><h1>Le tchat du laitier</h1></a>
                <a href="{% url 'index-view' %}" title="Retour aux conversations" class="header-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <!-- Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com Copyright 2022 Fonticons, Inc. -->

                        7L564.8 231.5c8 7 12 15 11 24z"/>
                    </svg>
                </a>
                <a href="{% url 'account_login' %}" class="header-button">Se connecter</a>
                <a href="{% url 'account_signup' %}" class="header-button">S'inscrire</a>
        </header>
        <section class="full-center">
            <h3>Modération</h3>
            <ul id="moderation-tabs">
                <li><button>Conversations</button></li>
                <li><button>Utilisateurs</button></li>
            </ul>
            <div id="main-container-no-sidebar">
                <div id="moderation-main-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Conversation</th>
                                <th>Auteur</th>
                                <th>Date de création</th>
                                <th>Supprimer</th>
                            </tr>
                        </thead>
                        <tbody id="table_data">
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>3</td>
                                <td>3</td>
                                <td>3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section class="wave-background"><div></div> <div></div> <div></div></section>
        <footer>
            <p>Isaac Dalberto, Corentin Leandre et Sofia Saadi - ENSISA 1A IR - 2023</p>
        </footer>
    </body>

    <script type="text/javascript" src="{% static 'scripts/client-interactions.js' %}"></script>
</html>
